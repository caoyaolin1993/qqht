<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="eleTree扩展树示例" />
    <meta name="keywords" content="eleTree示例,layui扩展,hsiangleev" />
    <title>layui扩展树示例</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../eleTree/eleTree.css" media="all" />
    <style>
      html,
      body {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 15px 0px 30px 0px;
        scroll-behavior: smooth;
      }
      .nav {
        position: fixed;
        right: 25px;
        top: calc(50% - 90px);
        border: 1px solid #d2d2d2;
        background-color: #fff;
        z-index: 100000;
      }
      .nav-title {
        background-color: #f8f8f8;
        padding: 0 80px 0 20px;
        margin: 0px;
        height: 42px;
        line-height: 42px;
        border-bottom: 1px solid #eee;
      }
      .nav ul {
        padding: 10px 0px 10px 35px;
      }
      .nav ul li {
        padding: 5px 0px;
        list-style-type: decimal;
      }
      .nav ul a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
      }

      .eleTree {
        width: 350px;
        height: 500px;
        border: 1px solid #ccc;
        overflow: hidden;
        display: inline-block;
      }
      .inp {
        width: 100%;
        line-height: 30px;
      }
      .slideTest {
        margin: 0 10px;
      }
      .met {
        display: none;
        width: 100%;
      }
      .ele4 {
        height: 200px;
      }
      .blue {
        color: #01aaed;
      }
      a:hover {
        color: #01aaed;
      }
      .ele5 {
        height: auto;
        width: 100%;
        display: none;
        position: absolute;
        top: 100%;
        background-color: #fff;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="eleTree ele2" lay-filter="data2"></div>
    <button id="tj" ">提交</button>

    <script src="../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: "../layui/lay/mymodules/",
        })
        .use(
          ["jquery", "table", "eleTree", "code", "form", "slider"],
          function () {
            var $ = layui.jquery;
            var eleTree = layui.eleTree;
            var table = layui.table;
            var code = layui.code;
            var form = layui.form;
            var slider = layui.slider;

            var data = [
              {
                id: 5,
                label: "后台首页",
              },
              {
                id: 6,
                label: "管理员管理",
                children: [
                  {
                    id: 7,
                    label: "管理员列表",
                  },
                  {
                    id: 8,
                    label: "管理员添加",
                  },
                  {
                    id: 9,
                    label: "保存管理员",
                  },
                  {
                    id: 10,
                    label: "删除管理员",
                  },
                  {
                    id: 11,
                    label: "修改管理员",
                  },
                  {
                    id: 12,
                    label: "查看管理员",
                  },
                  {
                    id: 13,
                    label: "修改状态",
                  },
                ],
              },
              {
                id: 14,
                label: "系统设置",
                children: [
                  {
                    id: 15,
                    label: "基础设置",
                  },
                  {
                    id: 16,
                    label: "保存设置",
                  },
                ],
              },
            ];

            var el2 = eleTree.render({
              elem: ".ele2",
              data: data,
              // url: "../eleTree/tree.json",
              showCheckbox: true,
              defaultExpandAll: true,
              //   defaultCheckedKeys: [10, 24],
              done: function () {
                // el2.remove(24);
              },
            });
            $('#tj').click(function(){
                console.log(el2);
            });
          }
        );

      function getAllNodeData() {
        console.log(el2.getAllNodeData());
      }
    </script>
    <script></script>
  </body>
</html>
